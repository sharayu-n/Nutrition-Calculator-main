{% load static %}{%load mathfilters %}{%load humanize%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
    <link href="{% static 'static\style.css' %}" rel="stylesheet" type="text/css" />
    <title>Sign In</title>
</head>
<body>
    <nav id="navbar">
        <div id="logo">
            <img src="{% static 'static\images\logo.png' %}"  />
        </div>
        <ul>
            <li class="item"><a href="{% url 'home'%}">Calorie Calculator</a></li>
            <li class="item"><a href="{%url 'about'%}">About us</a></li>
            <li class="item"><a href="{%url 'login'%}">Login</a></li>
            
        </ul>
    </nav>
    
    <h3> Sign Up</h3>

    <form action="/signin" method="post" id="form_txt">
        {% csrf_token %}
        
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter a Username"><br><br>

        <label for="">Password:</label>
        <input type="password" id="ps" name="ps" placeholder="Enter password"><br><br>

        <button type="submit">Sign In</button>

    </form>
    


</body>
</html>
